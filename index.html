<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turism</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="./libs/custom-select/custom-select.css">
    <link rel="stylesheet" href="./libs/autocomplete/css/autoComplete.01.css">
</head>
<body>
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="./img/logo.svg" alt="2rism">
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item"><a href="" class="nav-list__link nav-list__link--active">home</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">hotels</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">restaurants</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">tours</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">destinations</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">activities</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">contact</a></li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span><br> 
                        <span class="user__name">Ales Nesetril</span>    
                    </div>
                    <div class="user__avatar">
                        <img src="./img/user.jpg" alt="user">
                    </div>

                </div>
            </nav>


            <div class="header__content">

                <h1 class="header__title">
                    Discover the most engaging places
                </h1>

               <button class="button button--huge">
                <img src="./img/icons/global-icon.svg" alt="global icon">
                Discover on 3D Globe
               </button>

            </div>

            <form action="" class="form">

                <div class="form__input-wrapper form__input--location">
                    <label for="location" class="form-label">
                        Location
                    </label>
                    <input type="text" class="form__input" id="location">
                </div>

                <div class="form__input-wrapper form__input--activity">
                    <label for="activity" class="form-label">
                        Activity
                    </label>
                    <select class="form__select" name="activity" id="activity">
                        <option value="all">All activities</option>
                        <option value="culture">Culture</option>
                        <option value="sport">Sport</option>
                        <option value="extreme">Extreme</option>
                    </select>

                </div>

                <div class="form__input-wrapper form__input--when">
                    <label for="when" class="form-label">
                        When
                    </label>
                    <input type="text" class="form__input" id="when" placeholder="Choose a Date">
                </div>

                <div class="form__input-wrapper form__input--guests">
                    <label for="guests" class="form-label">
                        Guests
                    </label>
                   <select class="form__select" name="form__input" id="">
                    <option value="1">1 guest</option>
                    <option value="2">2 guests</option>
                    <option value="3">3 guests</option>
                   </select>
                </div>


                <button class="button button--search">
                    <img src="./img/icons/search-icon.svg" alt="Search">
                </button>
                     
            </form>

        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="container">
                <div class="section__header">
                    
                    <h2 class="section-title">Popular Destinations</h2>
                </div>
                <div class="section__cards section__cards--popular">
                   <div>1</div>
                   <div>2</div>
                   <div>3</div>
                   <div>4</div>
                   <div>5</div>
                   <div>6</div>
                </div>
            </div>
        </section>



    </main>

  <script src="./libs/autocomplete/autoComplete.min.js"></script>
  <script src="./libs/custom-select/custom-select.min.js"></script>
  <script src="./libs/easepick/index.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/input-dest.js"></script>
</body>
</html>
